<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下载作业清单APP - 907班</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .app-container {
            max-width: 600px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background-image: url('resources/image/app_icon.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 3px solid #f0f0f0;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #2575fc;
        }
        
        .app-description {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .download-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 30px 0;
        }
        
        .platform {
            background: #f9f9f9;
            padding: 25px;
            border-radius: 10px;
            border-left: 4px solid #2575fc;
        }
        
        .platform h3 {
            margin-bottom: 15px;
            color: #2575fc;
        }
        
        .platform p {
            margin-bottom: 15px;
            color: #666;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2575fc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: bold;
        }
        
        .btn:hover {
            background: #1a5fd8;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn-android {
            background: #4CAF50;
        }
        
        .btn-android:hover {
            background: #45a049;
        }
        
        .btn-ios {
            background: #666;
        }
        
        .btn-ios:hover {
            background: #555;
        }
        
        .coming-soon {
            background: #ff9800;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .back-link {
            margin-top: 30px;
            display: inline-block;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #1a5fd8;
            text-decoration: underline;
        }
        
        /* 暗黑模式样式 */
        body.dark-mode {
            background-color: #1a1a1a;
            color: #e0e0e0;
        }
        
        body.dark-mode .app-container {
            background: #2d2d2d;
        }
        
        body.dark-mode .platform {
            background: #3a3a3a;
            border-left-color: #4a90e2;
        }
        
        body.dark-mode .app-icon {
            border-color: #555;
        }
        
        body.dark-mode h1 {
            color: #4a90e2;
        }
        
        body.dark-mode .platform h3 {
            color: #4a90e2;
        }
        
        body.dark-mode .app-description,
        body.dark-mode .platform p {
            color: #b0b0b0;
        }
        
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        body.dark-mode .dark-mode-toggle {
            background: rgba(0, 0, 0, 0.2);
            color: #ffa500;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 768px) {
            .app-container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.7rem;
            }
            
            .app-icon {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
    
    <div class="app-container">
        <div class="app-icon"></div>
        <h1>907班作业清单APP</h1>
        <p class="app-description">随时随地查看最新作业</p>
        
        <div class="download-section">
            <div class="platform">
                <h3>Android 下载</h3>
                <p>支持 Android 5.0 及以上版本</p>
                <a href="app/homework_list_907-install.apk" class="btn btn-android">下载安卓版</a>
            </div>
            
            <div class="platform">
                <h3>iOS 下载</h3>
                <p>支持 iPhone 和 iPad</p>
                <div class="coming-soon">开发中，敬请期待</div>
            </div>
        </div>
        
        <!--p style="color: #666; margin-top: 20px; font-size: 0.9rem;">
            安装后请允许应用权限，以便接收作业更新通知
        </p-->
        
        <a href="index.html" class="back-link">← 返回作业清单</a>
    </div>

    <script>
        // 暗黑模式功能
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
            updateDarkModeButton();
        }

        function updateDarkModeButton() {
            const button = document.querySelector('.dark-mode-toggle');
            if (document.body.classList.contains('dark-mode')) {
                button.textContent = '☀️';
            } else {
                button.textContent = '🌙';
            }
        }

        // 页面加载时检查暗黑模式设置
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            updateDarkModeButton();
        });
    </script>
</body>
</html>
