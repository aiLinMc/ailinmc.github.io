<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问题反馈 - 907作业清单</title>
    <link rel="stylesheet" href="css/homework/feedback.css">
</head>
<body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">🌙</button>
    
    <header>
        <h1>问题反馈</h1>
        <div class="subtitle">向我们反馈作业内容的问题或建议</div>
    </header>
    
    <div class="container">
        <div class="feedback-form">
            <form id="feedbackForm" action="https://formsubmit.co/woyougemimi123@163.com" method="POST">
                <!-- FormSubmit 配置 -->
                <input type="hidden" name="_subject" value="907班作业反馈">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="thanks.html">
                
                <div class="form-group">
                    <label for="nickname">昵称 *</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                
                <div class="form-group">
                    <label for="reason">上报原因 *</label>
                    <select id="reason" name="reason" required>
                        <option value="">请选择上报原因</option>
                        <option value="错漏">错漏</option>
                        <option value="建议">建议</option>
                        <option value="页面BUG">页面BUG</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group" id="subjectGroup" style="display: none;">
                    <label for="subject">上报科目 *</label>
                    <select id="subject" name="subject">
                        <option value="">请选择科目</option>
                        <option value="语文">语文</option>
                        <option value="数学">数学</option>
                        <option value="英语">英语</option>
                        <option value="物理">物理</option>
                        <option value="化学">化学</option>
                        <option value="道法">道法</option>
                        <option value="历史">历史</option>
                        <option value="备忘">备忘</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="content">具体内容 *</label>
                    <textarea id="content" name="content" rows="6" placeholder="请详细描述您发现的问题或提出的建议..." required></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-submit">提交反馈</button>
                    <button type="button" class="btn btn-cancel" onclick="window.history.back()">取消</button>
                </div>
            </form>
        </div>
    </div>
    
    <footer>
        <p>作业清单管理系统 &copy; 2025</p>
    </footer>

    <script src="javascript/homework/feedback.js"></script>
</body>
</html>
